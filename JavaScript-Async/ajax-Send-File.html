<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="username"
        >Username
        <input type="text" name="username" id="username" />
      </label>
      <br />
      <br />
      <label for="name"
        >Name
        <input type="text" name="name" id="name" />
      </label>
      <br />
      <br />
      <label for="profile"
        >Profile
        <input type="file" name="profile" id="profile" />
      </label>
      <br />
      <br />
      <input type="button" id="register" value="Register" />
    </form>

    <h1 id="response"></h1>

    <script>
      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://hookb.in/Xkl97Z2zZzFDkmwD30j7");
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);

        const files = document.getElementById("profile").files;
        const firstFile = files.item(0);

        form.append("profile", firstFile);
        ajax.send(form);
      }

      document.getElementById("register").onclick = doLogin;
    </script>
  </body>
</html>
