<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Attribute Create</title>
</head>

<body>
      <img id="logo" alt="Anda Lag">
      <img id="logo1" alt="Anda Lag lagi">

      <script>
            const logo = document.getElementById("logo");
            const logo1 = document.getElementById("logo1");


            //Menambah aatribut
            const src = document.createAttribute("src");
            src.value = "https://programmerzamannow.com/img/pzn.png";
            logo.setAttributeNode(src);

            //atau dapat menggunakan langsung cara sebagai berikut

            logo1.setAttribute("src", "https://programmerzamannow.com/img/pzn.png");

      </script>
</body>

</html>
