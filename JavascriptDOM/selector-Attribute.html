<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Attribute Selctor</title>
</head>

<body>
      <div class="jon">Jon</div>
      <div class="Warnek">Warnek</div>
      <div class="Gultom">Gultom</div>

      <script>
            const list = document.querySelectorAll("[class]");
            console.info(list);

            const jon = document.querySelector("div[class^=jon]");
            console.info(jon);
      </script>
</body>

</html>
