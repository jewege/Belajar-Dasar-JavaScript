<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Style</title>
</head>

<body>
      <input type="button" value="blue" id="">
      <input type="button" value="red" id="">
      <input type="button" value="yellow" id="">

      <div id="canvas" style="width: 500px; height:500px; margin: 10px; background:black"></div>

      <script>
            const canvas = document.getElementById("canvas");
            const buttons = document.querySelectorAll("input");

            for (let button of buttons) {
                  button.onclick = function () {
                        canvas.style.backgroundColor = button.getAttribute("value");
                  }
            }
      </script>

</body>

</html>
