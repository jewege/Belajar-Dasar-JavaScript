<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inner HTML</title>
</head>

<body>
      <div id="content" style="margin: 10px;"></div>
      <input type="button" value="Buka Window Baru" id="newWnd">
      <input type="button" value="Tutup Window" id="closeWnd">

      <script>
            const content = document.getElementById("content");

            content.textContent = "<h1>Belajar JavaScript DOM</h1> <p>Selamat Belajar JavaScript DOM</p>";
            content.innerText = "<h1>Belajar JavaScript DOM</h1> <p>Selamat Belajar JavaScript DOM</p>";
            content.innerHTML = "<h1>Belajar JavaScript DOM</h1> <p>Selamat Belajar JavaScript DOM</p>";

            console.info(window.location);

            const buttonOpen = document.getElementById("newWnd");
            buttonOpen.addEventListener("click", function () {
                  window.open();
            });

            const buttonClose = document.getElementById("closeWnd");
            buttonClose.addEventListener("click", function () {
                  window.close();
            });

      </script>
</body>

</html>
