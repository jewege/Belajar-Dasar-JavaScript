<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Object</title>
</head>

<body>
      <script>
            function Person() {//constructor function namanya di awali dengan huruf besar cth:PersonMember
                  this.firstName = "";
                  this.lastName = "";
                  this.sayHello = function (name) {
                        console.info(`Hello ${name} My name is ${this.firstName}`)
                  }
            }

            const jon = new Person();
            jon.firstName = "Jon";
            jon.lastName = "Gultom";
            jon.sayHello("Jewe");

            const war = new Person();
            war.firstName = "Warnek";
            war.lastName = "Gultom";
            war.sayHello("Pedeve");
            console.log(jon)
            console.log(war)
      </script>
</body>

</html>
