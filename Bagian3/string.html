<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>String</title>
</head>

<body>
      <script>
            const name = "Jon Warnek Gultom";

            console.info(name.length);//spasi juga dihitung karakter
            console.info(name.toLowerCase());
            console.info(name.toUpperCase());
            console.info(name.split(" "));

            const input = "     jon ";
            console.info(input.trim());//Menghapus spasi kiri dan kanan dari string yang diinput
            console.info(input.trimLeft());//Menghapus spasi kiri dari string yang diinput
            console.info(input.trimRight());//Menghapus spasi kanan dari string yang diinput
      </script>
</body>

</html>
