<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JSON</title>
</head>

<body>
      <script>
            const person = {
                  firstName: "Jon",
                  middleName: "Warnek",
                  lastName: "Gultom",
                  address: {
                        country: "Indonesia",
                        city: "Medan"
                  },
                  hobbies: [
                        "Sleep", "Sleep", "Sleep"
                  ]
            };

            const json = JSON.stringify(person); //mengubah objek menjadi string
            console.info(json);

            const jsonObject = JSON.parse(json); //Mengubah string objek menjadi objek
            console.info(jsonObject);

      </script>
</body>

</html>
