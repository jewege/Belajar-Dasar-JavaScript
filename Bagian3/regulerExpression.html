<html lang="en">

<head>

      <title>Reguler Expression</title>
</head>

<body>
      <script>
            {

                  const regex1 = /[a]/;
                  const regex2 = new RegExp("[a]");
                  const regex3 = new RegExp(/[a]/);

            }
            {
                  const name = "Jon Warnek Gultom";
                  const regex = /Warnek/;

                  const result = regex.exec(name);
                  console.info(result);
                  console.info(regex.exec("Tidak ada"));

                  const test = regex.test(name);
                  console.info(test);
                  console.info(regex.test("Tidak ada"));

            }

            {
                  // regex modifier
                  const name = "Jon Warnek \n Jon Warnek Gultom \n jon gultom";
                  const regex1 = /jon/ig; // jangan lupa tambahkan g = global
                  const regex2 = /warnek/ig;

                  let result;
                  while ((result = regex1.exec(name)) !== null) {
                        console.info(result);
                  }
                  while ((result = regex2.exec(name)) !== null) {
                        console.info(result);
                  }
            }
      </script>
