<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reflect</title>
</head>

<body>
      <script>
            const person = {};

            Reflect.set(person, "firstName", "Jon");
            Reflect.set(person, "lastName", "Gultom");

            console.info(person);

            //printout property
            console.info(Reflect.get(person, "firstName"));
            console.info(Reflect.get(person, "lastName"));

            //untuk mengecek apakah properti ada pada person
            console.info(Reflect.has(person, "lastName"));
            console.info(Reflect.has(person, "middleName"));
            console.info(Reflect.has(person, "lastName"));


      </script>
</body>

</html>
