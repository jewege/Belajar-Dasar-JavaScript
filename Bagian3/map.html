<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map</title>
</head>

<body>
      <script>
            const map = new Map();
            map.set("Name", "Jon Warnek Gultom");
            map.set("Address", "Indonesia");

            console.info(map);
            console.info(map.get("Name"));
            console.info(map.get("Address"));
            console.info(map.get("Hobby"));//undefined

            for (const element of map) {
                  console.info(`${element[0]} : ${element[1]}`);
            }//cara untuk print out I

            map.forEach((key, value) => console.info(`${value} : ${key}`)); // cara untuk print out II

      </script>
</body>

</html>
