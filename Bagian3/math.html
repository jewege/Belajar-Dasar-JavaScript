<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Math</title>
</head>

<body>
      <script>
            console.info(Math.max(10, 11, 2, 25, 45, 4));
            console.info(Math.min(10, 11, 2, 25, 45, 4))
            console.info(Math.round(10.5));//dibulatkan keatas (5++)
            console.info(Math.round(10.3));//dibulatkan kebawah(4--)
            console.info(Math.floor(10.8));//dibulatkan selalu kebawah
            console.info(Math.ceil(10.3));//dibulatkan selalu keatas
      </script>
</body>

</html>
