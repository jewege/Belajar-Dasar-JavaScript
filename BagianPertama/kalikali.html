<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kali kali</title>
</head>

<body>
      <script>
            function kali(data1, data2) {
                  const total = data1 * data2;
                  document.writeln(`${data1} * ${data2} = ${total}`)
            }
            kali(3, 4);

      </script>
</body>

</html>
