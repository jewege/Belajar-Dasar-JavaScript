<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Switch</title>
</head>

<body>
      <script>
            nilai = "C";
            switch (nilai) {
                  case "A":
                        alert("Anda Lulus dengan Baik");
                        break;
                  case "B":
                  case "C":
                        alert("Anda Lulus");
                        break;
                  case "D":
                        alert("Anda Tidak Lulus");
                        break;
                  default:
                        alert("Mending TURU");
            }
      </script>
</body>

</html>
