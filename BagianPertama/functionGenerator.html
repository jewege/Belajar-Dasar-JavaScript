<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Funtion Generator</title>
</head>

<body>
      <script>
            function* createNames() {
                  yield "Jon";
                  yield "Warnek";
                  yield "Gultom";
            }

            const names = createNames();
            for (const name of names) {
                  console.info(name);
            }

            function* buatGanjil(value) {
                  for (let i = 1; i <= value; i++) {
                        if (i % 2 === 1) {
                              yield i;
                        }
                  }
            }

            const numbers = buatGanjil(100);
            for (const number of numbers) {
                  console.info(number);
            }


            function* buatGenap(value) {
                  for (let i = 1; i <= value; i++) {
                        if (i % 2 === 0) {
                              yield i;
                        }
                  }
            }

            console.info(`bilangan genap dari 1-100`);
            const genap = buatGenap(100);
            for (const genaps of genap) {
                  console.info(genaps);
            }
      </script>
</body>

</html>
