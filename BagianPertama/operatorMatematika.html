<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Operator Matematika</title>
</head>

<body>
      <script>
            let x = 10;
            let y = 5;
            document.writeln(`diketahui nilai x = ${x} dan y = ${y}`);
            document.write("</br>");
            document.writeln(`x * y = ${x * y}`);
            document.write("</br>");
            document.writeln(`x / y = ${x / y}`);
            document.write("</br>")
            document.writeln(`x ^ y = ${x ** y}`);
            document.write("</br>")
            document.writeln(`x + y = ${x + y}`);
            document.write("</br>")
            document.writeln(`x - y = ${x - y}`);
            document.write("</br>")
            document.writeln(`Sisa bago dari x / y = ${x % y}`);
            document.write("</br>");
            document.write("</br>");

            let result = 10;
            document.writeln(`result = ${result}`)
            document.write("</br>")
            result = result + 20;
            document.writeln(` result + 10 = ${result}`);
            result--;
            document.write("</br>")
            document.writeln(`result-- = ${result}`);
            document.write("</br>")

      </script>
</body>

</html>
