<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Variable</title>
</head>

<body>
      <script>
            // variable const hanya dapat digunakan sekali dan tidak bisa dirubah lagi sedangkan let dapat dirubah.
            let firstname = "Jon";
            let midName = "Warnek";
            let lastname = "Gultom";
            document.writeln(`Nama Lengkap saya ${firstname} ${midName} ${lastname}`);
            document.write("</br>")
            document.writeln(`Nama depan saya adalah ${firstname}`)
            document.write("</br>")
            document.writeln(`Nama tengah saya adalah ${midName}`)
            document.write("</br>")
            document.writeln(`Nama belakahbg saya adalah ${midName}`)
      </script>
</body>

</html>
